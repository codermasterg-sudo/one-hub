version: "3.4"

services:
  one-hub:
    image: martialbe/one-api:latest
    container_name: one-hub
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    environment:
      - SQL_DSN=oneapi:123456@tcp(db:3306)/one-api # 修改此行，或注释掉以使用 SQLite 作为数据库
      - REDIS_CONN_STRING=redis://redis # redis
      - SESSION_SECRET=random_string # 修改为随机字符串
      - USER_TOKEN_SECRET=random_string # 修改为随机字符串,32位以上
      - TZ=Asia/Shanghai
      # - HASHIDS_SALT=random_string # 可空，建议设置，字符串元素不能重复
      # - NODE_TYPE=slave  # 多机部署时从节点取消注释该行
      # - SYNC_FREQUENCY=60  # 需要定期从数据库加载数据时取消注释该行
      # - FRONTEND_BASE_URL=https://openai.justsong.cn  # 多机部署时从节点取消注释该行
      # 如果需要通过clash代理访问外部API，可以配置以下环境变量
      # - HTTP_PROXY=http://clash:7890
      # - HTTPS_PROXY=http://clash:7890
    depends_on:
      - redis
      - db
      - clash
    networks:
      - one-hub-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $$2}'",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    networks:
      - one-hub-network
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes

  db:
    image: mysql:8.2.0
    restart: always
    container_name: mysql
    volumes:
      - ./data/mysql:/var/lib/mysql # 挂载目录，持久化存储
    ports:
      - "3306:3306"
    environment:
      TZ: Asia/Shanghai # 设置时区
      MYSQL_ROOT_PASSWORD: "OneAPI@justsong" # 设置 root 用户的密码
      MYSQL_USER: oneapi # 创建专用用户
      MYSQL_PASSWORD: "123456" # 设置专用用户密码
      MYSQL_DATABASE: one-api # 自动创建数据库
    networks:
      - one-hub-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  clash:
    image: dreamacro/clash-premium:latest
    container_name: clash
    restart: always
    ports:
      - "7890:7890"  # HTTP/HTTPS 代理端口
      - "7891:7891"  # SOCKS5 代理端口
      - "9090:9090"  # RESTful API 端口
    volumes:
      - ./clash/config.yaml:/root/.config/clash/config.yaml:ro
      - ./clash/ui:/ui:ro
    environment:
      - TZ=Asia/Shanghai
    networks:
      - one-hub-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9090/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CLIProxyAPI - 轻量级多账号 Claude 代理（推荐）
  # 支持多账号负载均衡，OpenAI/Anthropic 兼容格式
  cliproxy:
    image: ghcr.io/router-for-me/cliproxy-api:latest
    container_name: cliproxy
    restart: always
    ports:
      - "8080:8080"  # API 端口
    volumes:
      - ./cliproxy/auth:/app/auth              # 认证凭证目录
      - ./cliproxy/config.yaml:/app/config.yaml  # 配置文件
    environment:
      - TZ=Asia/Shanghai
      # 通过 Clash 代理访问 Claude API
      - HTTP_PROXY=http://clash:7890
      - HTTPS_PROXY=http://clash:7890
    depends_on:
      - clash
    networks:
      - one-hub-network
    command: ["--config", "/app/config.yaml", "--port", "8080"]
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 备选方案：ccproxy-api（单账号，简单）
  # 如果不需要多账号负载均衡，可以使用这个
  # claude-proxy:
  #   image: caddyglow/ccproxy-api:latest
  #   container_name: claude-proxy
  #   restart: always
  #   ports:
  #     - "8000:8000"  # Claude OAuth2 代理端口
  #   volumes:
  #     - ./claude-proxy/credentials:/root/.claude
  #     - ./claude-proxy/config:/root/.config
  #   environment:
  #     - TZ=Asia/Shanghai
  #     - HTTP_PROXY=http://clash:7890
  #     - HTTPS_PROXY=http://clash:7890
  #   depends_on:
  #     - clash
  #   networks:
  #     - one-hub-network

networks:
  one-hub-network:
    driver: bridge
